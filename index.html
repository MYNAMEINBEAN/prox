<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Iframe</title>
</head>
<body>
    <p>Your browser does not support iframes.</p>
    <script>
        // Base64 encoded URL
        var encodedUrl = "aHR0cHM6Ly93d3cueW91dHViZS5jb20vd2F0Y2g/dj1kQW5jb0V0TXB0VjNmcjFmZGJu";

        // Function to decode Base64
        function decodeBase64(str) {
            return atob(str);
        }

        // Decode the URL
        var decodedUrl = decodeBase64(encodedUrl);

        // Ensure the URL is properly formatted
        if (!decodedUrl.startsWith("http://") && !decodedUrl.startsWith("https://")) {
            decodedUrl = "https://" + decodedUrl;
        }

        // Create the iframe element
        var iframe = document.createElement("iframe");
        iframe.src = decodedUrl;
        iframe.width = "600";
        iframe.height = "400";
        iframe.style.border = "none";
        iframe.style.display = "block"; // Ensure the iframe is visible
        iframe.style.position = "absolute"; // Position the iframe absolutely
        iframe.style.top = "0"; // Position at the top
        iframe.style.left = "0"; // Position at the left

        // Append the iframe to the body
        document.body.appendChild(iframe);

        // Function to obfuscate the iframe creation
        function createIframe(url) {
            var iframe = document.createElement("iframe");
            iframe.src = url;
            iframe.width = "600";
            iframe.height = "400";
            iframe.style.border = "none";
            iframe.style.display = "block";
            iframe.style.position = "absolute";
            iframe.style.top = "0";
            iframe.style.left = "0";
            document.body.appendChild(iframe);
        }

        // Call the obfuscated function to create the iframe
        createIframe(decodedUrl);
    </script>
</body>
</html>
